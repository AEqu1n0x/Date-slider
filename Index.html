<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Стажировка</title>
    <link rel="stylesheet" href="css/reset.css" type="text/css" />
    <link rel="stylesheet" href="node_modules/ion-rangeslider/css/ion.rangeSlider.css" type="text/css" />
    <link rel="stylesheet" href="css/index.css" type="text/css" />
  </head>

  <body>
    <main>
      <h1>Тестовое задание. Выполнил Егоров Андрей</h1>
      <section class="slider-settings">
        <p>Введите минимальный и максимальный год (Ограничено с 2000 до 2030)</p>
        <input type="text" class="input-min" value="2022" id="min" />
        <input type="text" class="input-max" value="2026" id="max" />
        <p>Введите начало и конец (формат - MM/YYYY):</p>
        <input type="text" class="input-from" value="03/2023" id="from" />
        <input type="text" class="input-to" value="10/2024" id="to" />
      </section>
      <section class="slider">
        <div class="forswitch">
          <label for="allyear" id="year" class="switcher-label active">Все года</label>
          <label for="month" id="mesc" class="low-screen switcher-label">Месяца</label>
        </div>
        <div id="yearright" style="display: block" class="dateslider year">
          <input type="text" class="slider-year" name="my_range" value="" />
        </div>
        <div id="monthright" style="display: none" class="dateslider">
          <input type="text" class="slider-month" name="my_range2" value="" />
        </div>
      </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="node_modules/ion-rangeslider/js/ion.rangeSlider.js"></script>
    <script src="js/index.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
